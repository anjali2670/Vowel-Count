<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h4>Vowel Counter</h4>
        <textarea id="textarea" onkeyup="countvowel(this.value);"></textarea>
        <p>Vowel
            <span id="vowelcount">0</span>
        </p>
    </div>
    <script type="text/javascript">
        var count=document.getElementById('vowelcount');
        function countvowel(str){
            str=str.toLowerCase();
            let vowarr=['a','e','i','o','u'];
            counter=0;
            for(let letter of str){
                if(vowarr.includes(letter)){
                    counter++;
                    vowelcount.classList.add("blink");
                }
                else{
                    vowelcount .classList.remove("blink");
                }
            }
            count.innerHTML=counter;
                
            }

        
    </script>
</body>
</html>
